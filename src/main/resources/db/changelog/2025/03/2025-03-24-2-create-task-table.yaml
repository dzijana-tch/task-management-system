databaseChangeLog:
  - changeSet:
      id: create-task-table
      author: charniuk
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: task_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_task
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_task_user_author_id
                    references: user(user_id)
              - column:
                  name: assignee_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_task_user_assignee_id
                    references: user(user_id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
